<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Augusto Alves</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="timer">
      <p><span id="datetime"></span><span id="clock"></span></p>
    </header>
    <div class="container">
      <div class="terminal">
        <div class="terminal-control"> 
          <p class="terminal-control-text">
            Bem vindo
          </p>
        </div>
      </div>
    </div>
    <script src="timer.js"></script>
    <script>
      var dt = new Date();
      const months = ["Jan", "Feb", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dec"]
      document.getElementById("datetime").innerHTML = (("0"+dt.getDate()).slice(-2)) +" "+ ("de "+months[dt.getMonth()]) +" ";
      </script>
  </body>
</html>
